<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Hi, I'm Meow." />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, AutoHotKey, Meow, The Meow, ALEXMEOW4560, alexmeow4560, itzTheMeow, MeowMeowCatPersonThing"
    />
    <meta name="author" content="Meow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./profile.png" />
    <meta property="og:site_name" content="meow-site" />
    <meta property="og:type" content="website" />

    <title>Meow's Website</title>
    <link rel="icon" href="./profile.png" />

    <script src="https://kit.fontawesome.com/e71a2d01d8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div
      id="aboutcard"
      data-aos="fade-down"
      data-aos-delay="0"
      data-aos-duration="1000"
      data-aos-easing="ease-out-in"
      data-aos-once="true"
    >
      <div class="aboutcard-title">Meow</div>
      <div class="aboutcard-text">Hi! I'm Meow. I make cool stuff.</div>
      <div style="float: left">
        <div class="aboutcard-subtitle">Languages I Know</div>
        <div
          class="aboutcard-lang"
          data-aos="fade-right"
          data-aos-delay="400"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <div id="lang-js" class="aboutcard-lang-entry" data-aos="flip-up" data-aos-delay="1100">
            <i class="fab fa-js-square" lang-quality="5"></i> JavaScript
          </div>
          <div id="lang-html" class="aboutcard-lang-entry" data-aos="flip-up" data-aos-delay="1100">
            <i class="fab fa-html5" lang-quality="5"></i> HTML
          </div>
          <div id="lang-css" class="aboutcard-lang-entry" data-aos="flip-up" data-aos-delay="1100">
            <i class="fab fa-css3-alt" lang-quality="5"></i> CSS/SCSS
          </div>
          <div id="lang-py" class="aboutcard-lang-entry" data-aos="flip-up" data-aos-delay="1100">
            <i class="fab fa-python" lang-quality="2"></i> Python
          </div>
          <div
            id="lang-nodejs"
            class="aboutcard-lang-entry"
            data-aos="flip-up"
            data-aos-delay="1100"
          >
            <i class="fab fa-node-js" lang-quality="5"></i> Node.js
          </div>
          <div id="lang-djs" class="aboutcard-lang-entry" data-aos="flip-up" data-aos-delay="1100">
            <i class="fab fa-discord" lang-quality="5"></i> Discord.js
          </div>
          <div id="lang-ahk" class="aboutcard-lang-entry" data-aos="flip-up" data-aos-delay="1100">
            <i class="fas fa-keyboard" lang-quality="3"></i> AutoHotKey
          </div>
        </div>
      </div>
      <div style="float: right">
        <div class="aboutcard-subtitle">My Projects</div>
        <div
          class="aboutcard-lang"
          data-aos="fade-right"
          data-aos-delay="400"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <div
            id="proj-mmrb"
            class="aboutcard-lang-entry"
            data-aos="flip-up"
            data-aos-delay="1100"
            onclick="openLink('mmrb')"
          >
            <img src="http://moomooreborn.io/img/icons/favicon.png" /> MooMoo Reborn
          </div>
          <div
            id="proj-mch"
            class="aboutcard-lang-entry"
            data-aos="flip-up"
            data-aos-delay="1100"
            onclick="openLink('mch')"
          >
            <img src="http://themeow.ml/noa-mc/noagame/build/img/blocks/grass_side.png" /> MCHangout
          </div>
          More coming soon...
        </div>
      </div>
      <div class="aboutcard-links">
        <div
          data-aos="zoom-out"
          data-aos-delay="900"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <i tooltip-for="discord" class="fab fa-discord" onclick="openLink('discord')"></i>
        </div>
        <div
          data-aos="zoom-out"
          data-aos-delay="950"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <i tooltip-for="github" class="fab fa-github" onclick="openLink('github')"></i>
        </div>
        <div
          data-aos="zoom-out"
          data-aos-delay="1000"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <i tooltip-for="youtube" class="fab fa-youtube" onclick="openLink('youtube')"></i>
        </div>
        <div
          data-aos="zoom-out"
          data-aos-delay="1050"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <i tooltip-for="reddit" class="fab fa-reddit" onclick="openLink('reddit')"></i>
        </div>
        <div
          data-aos="zoom-out"
          data-aos-delay="1100"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <i tooltip-for="twitter" class="fab fa-twitter" onclick="openLink('twitter')"></i>
        </div>
        <div
          data-aos="zoom-out"
          data-aos-delay="1150"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <i tooltip-for="twitch" class="fab fa-twitch" onclick="openLink('twitch')"></i>
        </div>
        <div
          data-aos="zoom-out"
          data-aos-delay="1200"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <i tooltip-for="instagram" class="fab fa-instagram" onclick="openLink('instagram')"></i>
        </div>
        <div
          data-aos="zoom-out"
          data-aos-delay="1250"
          data-aos-duration="1000"
          data-aos-easing="ease-out-in"
          data-aos-once="true"
        >
          <i tooltip-for="steam" class="fab fa-steam" onclick="openLink('steam')"></i>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="./script.js"></script>
</html>
